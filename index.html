<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tache 5</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT ICON LINK -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="tete">
        <!-- HEADER SECTION -->
        <header>
            <div class="header-box">
                <i class='bx bx-map'></i>
                <div class="header-text">
                    <p>3008 Sarah Drive</p>
                    <p>Franklin,LA 70538</p>
                </div>
            </div>
            <div class="header-box">
                <i class='bx bx-phone'></i>
                <div class="header-text">
                    <p>337-4139538</p>
                    <p>MIN - FRI,8AM - 7PM</p>
                </div>
            </div>
            <div class="header-box">
                <i class='bx bx-chat'></i>
                <div class="header-text">
                    <p>contact@colorlib.com</p>
                    <p>REPLY IN 24 HOURS</p>
                </div>
            </div>
        </header>

        <!-- CV -->
        <div class="cv">
            <a href="#">Download CV</a>
        </div>
    </section>

    <!-- PROFIL SECTION -->
    <section class="profils">
        <div class="profil-content">
            <img src="./images/profile-1.jpg" alt="profil img">
            <h2>Michel SMith</h2>
            <h4>Key Account Manager</h4>
            <p><span>BORN :</span> August 25, 1987</p>
            <p><span>EMAIL :</span> mymith@mywebpage.com</p>
            <p><span>MARITAL STATUS :</span> Married</p>
            <div class="profil-icon">
                <div class="icon-box">
                    <i class='bx bxl-pinterest'></i>
                </div>
                <div class="icon-box">
                    <i class='bx bxl-linkedin'></i>
                </div>
                <div class="icon-box">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="icon-box">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="icon-box">
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
